<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defense in Depth Model</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 50px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .image-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    #hidden-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .layer {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .layer:hover {
      transform: translateY(-5px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Defense in Depth Model</h1>
  <div class="container">
    <div class="layer" id="layer1" data-layer="1">Layer 1: Physical Security</div>
    <div class="layer" id="layer2" data-layer="2">Layer 2: Network Security</div>
    <div class="layer" id="layer3" data-layer="3">Layer 3: Application Security</div>
    <div class="layer" id="layer4" data-layer="4">Layer 4: Data Security</div>
    <div class="layer" id="layer5" data-layer="5">Layer 5: Access Control</div>
    <div class="layer" id="layer6" data-layer="6">Layer 6: Incident Response</div>
  </div>
  <br>

    <img id="hidden-image" src="rat.jpeg" alt
